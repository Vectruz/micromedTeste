<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<h1>Pedido</h1>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="form-group">
			<label>Cliente {{pedido}}</label>
			<input type="text" ng-model="pedido.cliente" class="form-control"/>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<label>Produto {{itemDoPedido}}</label>
		<select ng-model="itemDoPedido.produto" class="form-control">
			<option ng-repeat="produto in produtos" value="{{produto._id}}">{{produto.descricao}}</option>
		</select>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<label>Valor</label>
			<input type="number" ng-model="itemDoPedido.valor" class="form-control"/>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<button ng-click="addToPedido();" class="btn btn-lg btn-success">Adicionar ao Pedido</button>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<table class="table">
			<thead>
				<tr>
					<th>Produto</th>
					<th>Valor</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in pedido.itens">
					<td>{{item.produto}}</td>
					<td>{{item.valor}}</td>
					<td class="text-center"><button type="button" ng-click="inviteToEvent(user);" class="btn btn-xs btn-success">+</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<button ng-click="save();" class="btn btn-lg btn-success">Save</button>
	</div>
</div>
